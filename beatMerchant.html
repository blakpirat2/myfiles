<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zodiac Beats</title>
	<link rel="stylesheet" href="/style.css">
	
</head>
<body>
<script>
	document.addEventListener("DOMContentLoaded", function() {
		// Create a script element
		var script = document.createElement("script");
		script.src = "/suggestedScript.js"; // Set the source of the script
		script.type = "text/javascript"; // Set the type (optional, default is 'text/javascript')
		
		// Append the script to the document
		document.body.appendChild(script);
	});
</script>
<div class="columnOneOnly">

<h1>beats</h1>

<ul>
<figure><audio id="audioPlayer" controls autoplay></audio>
<input type="range" id="volume-slider" min="0" max="1" value="0.3" step="0.05" />
<p id="volume-display">volume: 30%</p>
	<button id="prevTrack" class="prevnext">previous</button>
	<button id="nextTrack" class="prevnext">next</button>
<figcaption style="text-align:center;" class="captPanel">
	<button id="playInOrder" class="playback"><br>loop astrological placement<br><br>✅</button>
	<button id="toggleRepeat" class="playback">repeat one<br><br>❌</button>
	<button id="shuffleAll" class="playback">shuffle zodiac <br><br>❌</button><br><br>
	<button id="musicPlayerTitle">placeholder</button>
</figcaption>
</figure>
</ul>

<table id="buttonTable"></table>
</div>

</body>
</html>
